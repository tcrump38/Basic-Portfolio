<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Contact Page</title> 
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <div class="header-container">
            <header>Tyler Crump</header>
            
            <nav>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </div>    
        
    <div id="box" class="wrapper">
        <div id="content" class="module">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
    </div>

<div id="social" class="module">  
    <h2>Connect</h2>

    <ul>
        <li><a href="https://github.com/tcrump38"><img class="icon" src="assets/images/GitHub-Mark-32px.png" alt="GitHub Profile"></a></li>
        <li><a href="www.linkedin.com/in/tylercrump432"><img class="icon" src="assets/images/linkedin.png" alt="LinkedIn Profile"></a></li>
    </ul>
</div>
</div>
    <footer>&#64; Copyright 2018 Tyler Crump</footer>

</body>
</html>
